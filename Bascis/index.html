<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<div id='vue_app'>
    <!-- Methods -->
    <H1>{{greet()}}</H1>

    <!-- Data binding -->
    <a :href="website">{{name}}</a>
    <!-- or -->
    <a v-bind:href="website">{{name}}</a>


    <!-- Events -->

    <!-- Mouse click event -->
        <p>This is {{number}} rupee.</p>
        <button v-on:click="number++">Add</button>
        <button v-on:click="number--">Sub</button>
        

    <!-- Mousemove event -->
    <div id ="more_events" @mousemove="Coordinates">{{X}},{{Y}}</div>

    <!-- Event modifier : imp -->
    <button v-on:click.once="number++">Add</button>

</div>


<script src="app.js"></script>
</body>
</html>
